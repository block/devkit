on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
name: Release
jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.target-suffix }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        arch: [x86_64, aarch64]
        include:
          - os: ubuntu-latest
            target-suffix: unknown-linux-gnu
          - os: macos-latest
            target-suffix: apple-darwin
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v6
      - uses: cashapp/activate-hermit@e49f5cb4dd64ff0b0b659d1d8df499595451155a # ratchet:cashapp/activate-hermit@v1
        with:
          cache: true
      - id: build
        shell: bash
        run: |
          export RUST_TARGET="${{ matrix.arch }}-${{ matrix.target-suffix }}"
          rustup target add "${RUST_TARGET}"
          cross build --release --target "${RUST_TARGET}"

          # Map Rust target names to hermit-friendly names
          case "${{ matrix.target-suffix }}" in
            apple-darwin) HERMIT_OS="darwin" ;;
            unknown-linux-gnu) HERMIT_OS="linux" ;;
          esac
          case "${{ matrix.arch }}" in
            x86_64) HERMIT_ARCH="amd64" ;;
            aarch64) HERMIT_ARCH="arm64" ;;
          esac

          VERSION="${GITHUB_REF_NAME#v}"
          ARCHIVE="kit-${VERSION}-${HERMIT_OS}-${HERMIT_ARCH}.tar.gz"
          tar czf "${ARCHIVE}" -C "target/${RUST_TARGET}/release" kit
          echo "ARCHIVE=${ARCHIVE}" >> "$GITHUB_OUTPUT"
      - uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # ratchet:actions/upload-artifact@v6
        with:
          name: kit-${{ matrix.arch }}-${{ matrix.target-suffix }}
          path: ${{ steps.build.outputs.ARCHIVE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # ratchet:actions/checkout@v6
        with:
          fetch-depth: 0
      - uses: cashapp/activate-hermit@e49f5cb4dd64ff0b0b659d1d8df499595451155a # ratchet:cashapp/activate-hermit@v1
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # ratchet:actions/download-artifact@v7
        with:
          merge-multiple: true
      - run: just release-notes > release-notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: gh release create ${{ github.ref_name }} kit-*.tar.gz --title ${{ github.ref_name }} --notes-file release-notes.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
